<mat-card
  ><mat-card-header
    ><mat-card-title>Form values</mat-card-title></mat-card-header
  >
  <mat-card-content>
    <pre>{{ basicForm.value | json }}</pre>
  </mat-card-content></mat-card
>
<form class="form" [formGroup]="basicForm">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput placeholder="email@domain.com" formControlName="email" />
    <mat-hint>{{ emailHint }}</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Password</mat-label>
    <input matInput placeholder="Password" formControlName="password" />
    <mat-hint>{{ passwordHint }}</mat-hint>
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label>Age</mat-label>
    <input matInput type="number" min="1" max="128" formControlName="age" />
    <mat-hint>{{ ageHint }}</mat-hint>
  </mat-form-field>
  <button mat-flat-button color="primary">Submit</button>
</form>
